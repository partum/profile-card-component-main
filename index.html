<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="card">
      <img src="images/bg-pattern-card.svg" />
      <img src="images/image-victor.jpg" alt="photo of Victor Crest" />
      <header>Victor Crest</header>
      <span>26</span>
      <p>London</p>
      <section>
        <h2>80K</h2>
        <span>Followers</span>
        <h2>803K</h2>
        <span>Likes</span>
        <h2>1.4K</h2>
        <span>Photos</span>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="juliaarrington.com">Julia Arrington</a>.
    </div>
  </body>
</html>
